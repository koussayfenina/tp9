<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Categories </label>
        <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="IdCat"
            (change)="onChange()">
            <option *ngFor="let cat of position" value="{{cat.idCat}}">
                {{cat.nomCat}}
            </option>
        </select>
    </div>
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Equipe</th><th>Position</th> </tr>
    <tbody *ngFor="let joueur of joueurs">
    <tr >
    <td>{{joueur.idjoueur}}</td>
    <td>{{joueur. nomjoueur}}</td>
    <td>{{joueur.prixjoueur}}</td>
    <td>{{joueur.equipejoueur}}</td>
    <td>{{joueur.position.nomCat}}</td>
    <!-- <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerJoueur(joueur)">Supprimer</a></td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updatejoueur',joueur.idjoueur]">Modifier</a></td> -->
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
